{% extends 'base.html' %} <!--base.html을 불러오기-->
{% load static%}


{% block contents %}   <!--고유의 내용이 시작된다-->
<!-- Content section-->
<section class="py-3">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form action="chat" method="post" entype="application/x-www-form-urlencoded">
                    {% csrf_token %}
                    <h1 class="text-center">ChatGPT에게 요청하기</h1>
                    <p>
                        <div id="file-module-0" class="d-flex justify-content-center">
                            <textarea id="question" name="question" class="form-control w-75" rows="3"></textarea>
                        </div>
                    </p>
                    <div class="d-flex justify-content-center"><button id="text-button" type="submit" class="btn btn-primary w-75">질문</button></div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
